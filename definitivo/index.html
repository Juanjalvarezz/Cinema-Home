<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina que recolecta la información de todas las peliculas de TheMovieDB para hacer busquedas y otras cosas">
  <meta name="keywords" content="Películas, Cinema, Movies">
  <meta name="author" content="Maikel Villegas, Juan Sarmiento">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="assets/logo.png.png" type="image/png">
  <title>The Movie DB</title>
  
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/scrollreveal.js"></script>
  <script src="scripts/slider.js" defer></script>
  <script src="scripts/app.js" defer></script>
  <script src="scripts/darkMode.js"></script>
  <script src="scripts/botonTop.js" defer></script>
  <script src="scripts/loader.js" defer></script>
  <script src="scripts/scroll.js" defer></script>
  <script src="scripts/header.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

<!-- Esta parte es la cabecera/header -->

<header>
  <nav>
    <div class="menu-icon">
       <span class="fas fa-bars"></span>
    </div>
    <a href="#"><img src="assets/logo.png.png" alt="LOGO " width="70px" height="80px"></a>
    <div class="logo">
       Cinema Home
    </div>
    <div class="nav-items">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html">Peliculas Populares</a></li>
    </div>
    <div class="search-icon">
       <span class="fas fa-search"></span>
    </div>
    <section class="cancel-icon">
       <span class="fas fa-times"></span>
    </section>
    <form id="search-form" >
      <input type="text" id="query" class="search-input" placeholder="Buscar películas...">
      <button type="submit" class="fas fa-search"></button>
    </form>
 </nav>
</header>

<main>
  <section class="slider-section">
    <div class="slider-top">
      <div class="slider-top__container"></div>
      <div class="slider-top__arrows">
        <button class="slider-top__arrow slider-top__arrow--left"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-top__arrow slider-top__arrow--right"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>  
  </section>
</section>

  
  <!--Peliculas-->
  <section>
    <h1>Cartelera</h1>
  
    <div id="contenedor_carga">
      <div id="carga"></div>
    </div>
  
   <!--Buscador y Peliculas-->
    <div id="movies">
    </div>
  
  <div id="pagination">
    <button id="prev-page" class="pagination">Prev</button>
    <input id="page-input" type="number" min="1" value="1" class="pagination-input">
    <p id="page-number"></p>
    <button id="next-page" class="pagination">Next</button>
  </div>
  
   <div class="bt"> 
    <button type="button" class="btn-dark boton" onclick="cambiarModo()">
      <i id="icono" class="fas fa-sun"></i>
    </button>
   </div>
  </section>

  <button onclick="topFunction()" id="myBtn" title="Go to top"></button>
  <span class="ir-arriba icon-arrow-up2">⏫</span>
</main>


<!--Footer-->
<footer class="pie-pagina">
  <div class="grupo-1">
      <div class="box">
          <figure>
                  <img src="assets/logo.png.png" alt="Logo">
          </figure>
      </div>
      <div class="box">
          <h2>SOBRE NOSOTROS</h2>
          <p>Descubre todo lo que necesitas saber sobre el mundo del cine en nuestra página.</p>
          <p>¡Disfruta de la magia del cine con nosotros!</p>
      </div>
      
  </div>
  <div class="grupo-2">
      <small>&copy; 2023 <b>Cinema Home</b> - Todos los Derechos Reservados.</small>
  </div>
</footer>
</body>
</html>
